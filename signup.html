        <header id="top-nav">
            <div id="top-nav-left">

        <div id="body-content">
            <div class="form-box" id="signupForm">
                <form action="/action_page.php" class="form-container">
                    <h2>Sign Up</h2>
                    <label for="username"><b>User Name</b></label>
                    <input id="newUserName" type="text" placeholder="Enter User Name" name="username" required>
        
                    <label for="email"><b>Email</b></label>
                    <input id="newUserEmail" type="text" placeholder="Enter Email" name="email" required>
        
                    <label for="psw"><b>Password</b></label>
                    <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
                    
                    <label for="pswcon"><b>Confirm Password</b></label>
                    <input id="pswcon" type="password" placeholder="Re-enter Password" name="pswcon" required>

                    <button type="submit" class="btn" onclick="createAccount()">Sign Up!</button>
                    <button type="button" class="btn cancel" onclick="home()">Cancel</button>
                </form>
            </div>
        </div>
        <footer>
            <p>One day when I'm big, I'll be a footer</p>

    <!-- Login -->

            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>

            <p>Not already a member? <a>Sign up!</a></p>
            <button type="submit" class="btn">Login</button>
